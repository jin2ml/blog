<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wojtek的个人博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="/images/logo.png" alt="" class="logo-img">
                <span style="color: rgba(255,255,255,.7)">Wojtek</span>
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item layuiz-this"><a href="/home">首页</a></li>
                <li class="layui-nav-item"><a href="/home/category">分类</a></li>
                <li class="layui-nav-item"><a href="/home/about">关于</a></li>
            </ul>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <!-- 移动端展示 -->
    <ul class="pop-nav" id="pop-nav">
        <li><a href="/home">首页</a></li>
        <li><a href="/home/category">分类</a></li>
        <li><a href="/home/about">关于</a></li>
    </ul>
</div>
<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <!-- 公告 -->
            <h4 class="item-title">
                <p><i class="layui-icon layui-icon-speaker"></i>公告：<span>欢迎来到我的轻博客</span></p>
            </h4>

            <!-- 文章列表 -->
            <div class="item">
                <div class="item-box  layer-photos-demo1 layer-photos-demo">
                    <h3><a href="detail">这里是标题title</a></h3>
                    <h5>发布于：<span>发布时间createDate，yyyy-MM-dd</span></h5>
                    <p>
                        这里是简介summary，获取文章前50个字，以...结尾
                    </p>
                    <img src="/images/item.png" alt="图片">
                </div>
            </div>
            <div class="item">
                <div class="item-box  layer-photos-demo1 layer-photos-demo">
                    <h3><a href="detail">这里是标题title</a></h3>
                    <h5>发布于：<span>发布时间releaseDate，yyyy-MM-dd</span></h5>
                    <p>
                        这里是简介summary，获取文章前50个字，以...结尾
                    </p>
                    <img src="/images/item.png" alt="图片">
                </div>
            </div>
        </div>
        <div class="item-btn">
            <button class="layui-btn layui-btn-normal">下一页</button>
        </div>
    </div>
</div>
<div class="footer">
    <p>
        <span>Render By <a href="https://www.layui.com/" target="_blank">layui</a></span>
        <span>Powered By Wojtek</span>
    </p>
    <p><span>疏影横斜水清浅，暗香浮动月黄昏</span></p>
</div>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/js/'
    }).use('blog');
</script>
</body>
</html>
